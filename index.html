<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>
<h1 style="text-align: center;">Paragraph for Sage 2 will release in</h1>
<p id="demo"></p>

<script>
var countDownDate = new Date("Dec 27, 2022 00:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = days + " days, " + hours + " hours, "
  + minutes + " minutes & " + seconds + " seconds. ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Refresh the page to see Paragraph for Sage 2.";
  }
}, 1000);
</script>
